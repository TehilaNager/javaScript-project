<body>
    <div class="container">
        <div class="container-form-title">
            <h1>Here & Now</h1>
            <h2>רצינו להזמין אתכם להנות משלל מתנות</h2>
            <p>
                לורם איפסום דולור סיט אמט, קונסקטורר אדיפיסינג אלית לפרומי בלוף קינץ תתיח לרעח. לת צשחמי צש בליא, מנסוטו

            </p>
        </div>
        <form class="container-form">
            <div class="form-control-two">
                <div class="form-control">
                    <label for="name">שם</label>
                    <input type="text" required>
                </div>
                <div class="form-control">
                    <label for="email">דוא״ל</label>

        </form>
